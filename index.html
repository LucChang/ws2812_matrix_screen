<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style.css">  
    <title>IOT Clock</title>  
      
</head>  
<body>  
    <h1 class="title-class"> Controler </h3>
    <div class="separator"> Display imformation </div> 
    <div class="container"> 
        <div class="function-box">switch</div>
        <button class="function-box">
            time
            <br>
            <img src="/img/time-line.svg" alt="clock" width="40" height="40">
        </button>
        <button class="function-box">
            temperature
            <br>
            <img src="/img/temp-cold-line.svg" alt="temperature" width="40" height="40">
        </button>
        <button class="function-box">
            humid
            <br>
            <img src="/img/water-percent-line.svg" alt="humid" width="40" height="40">
        </button>
        <button class="function-box">
            weather
            <br>
            <img src="/img/cloud-line.svg" alt="weather" width="40" height="40">
        </button>
        <button class="function-box">
            animation
            <br>
            <img src="/img/star-smile-fill.svg" alt="animation" width="40" height="40">
        </button>
    </div>
</body>  
</html>
